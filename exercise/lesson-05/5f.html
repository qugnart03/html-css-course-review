<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
        line-height: 24px;
      }

      .price {
        font-size: 24px;
      }

      .unit {
        font-size: 16px;
        color: grey;
      }

      .bonus {
        color: green;
      }

      .comment {
        color: grey;
      }

      .divide {
        color: brown;
      }
    </style>
  </head>
  <body>
    <p class="price">1,049.61 <span class="unit">USD</span></p>
    <p class="bonus">+18.05 (1.75%) today</p>
    <p class="comment">
      After hours 1,048.00 <span class="divide">-1.61 (0.15%)</span>
    </p>
  </body>
</html>
