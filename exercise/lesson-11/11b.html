<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .grid-box {
        display: grid;
        grid-template-columns: 50px 1fr 50px;
      }
    </style>
  </head>
  <body>
    <div class="grid-box">
      <div style="background-color: aqua" class="grid-item">col1</div>
      <div style="background-color: chartreuse" class="grid-item">col2</div>
      <div style="background-color: aqua" class="grid-item">col3</div>
    </div>
  </body>
</html>
