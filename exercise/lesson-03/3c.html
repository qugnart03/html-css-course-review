<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        color: white;
        background-color: rgb(46, 164, 79);
        height: 36px;
        width: 74px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: box-shadow 0.15s;
      }

      button:hover {
        box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <button>Sign up</button>
  </body>
</html>
